<!doctype html>
<html data-n-head-ssr lang="ru" data-n-head="%7B%22lang%22:%7B%22ssr%22:%22ru%22%7D%7D">
<head></head>
<body>
<div data-server-rendered="true" id="__nuxt">
    <!---->
    <div id="__layout">
        <div data-fetch-key="0" class="default-layout">
            <div class="catalog-page">
                <!---->
                <div class="page-layout page-layout--vertical-padding">
                    <div class="page-container">
                        <div class="page-layout__body">
                            <main class="page-layout__content">
                                <div id="catalog-main-container" class="catalog-page__main">
                                    <div class="tp-stack tp-stack--gap-medium tp-stack--align-stretch">
                                        <!---->
                                        <div class="catalog-listing">
                                            <div class="catalog-listing__container catalog-listing__container--row">
                                                <div class="personal-price-banner personal-price-banner--row">
                                                    <div class="personal-price-banner__content">
                                                        <span>Войдите и получите <br> индивидуальную цену</span>
                                                        <button class="tp-button-new personal-price-banner__button tp-button-new--secondary-overlay tp-button-new--small">
                                                            <!----><span class="tp-button-new__content"> Войти
                                                            <!----></span><!----><!----></button>
                                                    </div>
                                                </div>
                                                <article class="product-card catalog-listing__card" style="order:-1;">
                                                    <div variant="big" listname="Каталог: Видеокарты" positioninlist="1"
                                                         withpersonaloffer="true" theme="light" herolayout="horizontal"
                                                         class="product-card-big product-card-big--l-large product-card-big--box-shadow">
                                                        <div class="product-card-big__container">
                                                            <div class="product-card-big__body">
                                                                <a href="url1"
                                                                   title="product1"
                                                                   class="product-card-link product-card-big__title product-card-link--cover-container">
                                                                </a>
                                                                <div class="product-card-big__code">
                                                                    Код: 1
                                                                </div>
                                                            </div>
                                                            <div class="product-card-big__aside">
                                                                <div class="product-card-big__aside-footer product-card-big__split-section">
                                                                    <div class="product-card-big__payment product-card-big__split-section">
                                                                        <div class="product-prices product-card-big__prices product-prices product-prices--large product-prices--al-right product-prices--dir-vertical">
                                                                            <!---->
                                                                            <div class="product-prices__price">
                                                                                1&nbsp;₽
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </article>
                                                <article class="product-card catalog-listing__card">
                                                    <div variant="big" listname="Каталог: Видеокарты" positioninlist="2"
                                                         withpersonaloffer="true" theme="light" herolayout="horizontal"
                                                         class="product-card-big product-card-big--l-large product-card-big--box-shadow">
                                                        <div class="product-card-big__container">
                                                            <div class="product-card-big__body">
                                                                <a href="url2"
                                                                   title="product2"
                                                                   class="product-card-link product-card-big__title product-card-link--cover-container">
                                                                </a>
                                                                <div class="product-card-big__code">
                                                                    Код: 2
                                                                </div>
                                                            </div>
                                                            <div class="product-card-big__aside">
                                                                <div class="product-card-big__aside-footer product-card-big__split-section">
                                                                    <div class="product-card-big__payment product-card-big__split-section">
                                                                        <div class="product-prices product-card-big__prices product-prices product-prices--large product-prices--al-right product-prices--dir-vertical">
                                                                            <!---->
                                                                            <div class="product-prices__price">
                                                                                2&nbsp;₽
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </article>
                                            </div>
                                        </div>
                                        <div class="catalog-page__bottom-bar">
                                            <nav class="tp-pagination catalog-page__pagination">
                                                <!---->
                                                <ul class="tp-pagination__list">
                                                    <li class="tp-pagination__item">
                                                        <button class="tp-pagination-button"> 1</button>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
